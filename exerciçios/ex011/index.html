<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miduas em HTML5</title>
</head>
<body>
    <h1>imagem dinamica </h1>
    <p>tente abrir esse cite em varios despositivos diferentes ou simplesmente almente e diminua o tamanho do seu navegador </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagem-pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagem-media.png" type="image/png">
        <img src="imagens/imagem-grande.png" alt="imagem flexivel">

    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir Áudio em HTML5</p>
    <audio>
     <source src="midia/happy-mistake.mp3" type="audio/mpeg"> 
    </audio>
</body>
</html>
