<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha{
            background-color: rgb(180, 178, 178);
        }
        td{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--
    HIERARQUIA DE TABELA (sinples)
    TABLE = tabela
        TABLE ROW = linha de tabela -> <tr>
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela -> <td>   
-->
    <table>
      <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
       <tr class="linha">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
       <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
       <tr class="linha">
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
</body>
</html>
