<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;

        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover </h1>
    <p>passe o mause sobre o texto a baixo</p>
    <div>Passe o mause aqui</div>
</body>
</html>
